<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checklist Soporte y Mantenimiento</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #2C3E50;
            padding: 25px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .container {
            margin-top: 100px; /* To avoid overlapping header */
            max-width: 1200px;
            margin: 40px auto;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border-top: 5px solid #2C3E50;
        }
        h2, h3 {
            font-family: 'Open Sans', sans-serif;
            color: #2C3E50;
        }
        label {
            font-weight: 600;
            color: #2C3E50;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        input[type="text"]:focus, textarea:focus, select:focus {
            border-color: #2C3E50;
            background-color: #fff;
        }
        .button {
            background-color: #2C3E50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            text-align: center;
        }
        .button:hover {
            background-color: #34495E;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
        }
        .footer .firma {
            font-size: 16px;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer .firma input {
            width: 48%;
        }
        .export-btn {
            margin-top: 30px;
            padding: 10px 25px;
            background-color: #1ABC9C;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .export-btn:hover {
            background-color: #16A085;
        }
        .accordion {
            background-color: #f1f1f1;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
            transition: 0.4s;
            border-radius: 8px;
            margin-top: 10px;
        }
        .active, .accordion:hover {
            background-color: #2C3E50;
            color: white;
        }
        .panel {
            padding: 0 18px;
            display: none;
            background-color: #f9f9f9;
            overflow: hidden;
            margin-top: 10px;
        }

        /* Estilo de la cuadrícula */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .grid-container input[type="text"], .grid-container select {
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    Checklist de Mantenimiento de Equipos
</header>

<div class="container">

    <div class="section">
        <h2>Información del Mantenimiento</h2>
        <div class="grid-container">
            <div class="input-group">
                <label for="fecha">Fecha:</label>
                <input type="text" id="fecha" name="fecha" placeholder="DD/MM/YYYY">
            </div>
            <div class="input-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
            </div>
            <div class="input-group">
                <label for="sucursal">Sucursal:</label>
                <input type="text" id="sucursal" name="sucursal">
            </div>
            <div class="input-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado">
            </div>
            <div class="input-group">
                <label for="ciudad">Ciudad:</label>
                <select id="ciudad" name="ciudad">
                    <option value="Ciudad 1">Ciudad 1</option>
                    <option value="Ciudad 2">Ciudad 2</option>
                    <option value="Ciudad 3">Ciudad 3</option>
                </select>
            </div>
            <div class="input-group">
                <label for="clave">Clave:</label>
                <input type="text" id="clave" name="clave">
            </div>
        </div>
    </div>

    <!-- Datos del Usuario -->
    <div class="section">
        <h2>Datos del Usuario</h2>
        <div class="grid-container">
            <div class="input-group">
                <label for="tipo">Tipo de equipo:</label>
                <select id="tipo" name="tipo">
                    <option value="Laptop">Laptop</option>
                    <option value="Escritorio">Escritorio</option>
                </select>
            </div>

            <h3>Componentes</h3>
            <div class="input-group">
                <label for="cpu">CPU / Portátil:</label>
                <input type="text" id="cpu" name="cpu">
            </div>
            <div class="input-group">
                <label for="monitor">Monitor:</label>
                <input type="text" id="monitor" name="monitor">
            </div>
            <div class="input-group">
                <label for="teclado">Teclado y Mouse:</label>
                <input type="text" id="teclado" name="teclado">
            </div>
            <div class="input-group">
                <label for="cableado">Cableado Estructurado:</label>
                <input type="text" id="cableado" name="cableado">
            </div>
            <div class="input-group">
                <label for="impresora_ticket">Impresora de Ticket:</label>
                <input type="text" id="impresora_ticket" name="impresora_ticket">
            </div>
            <div class="input-group">
                <label for="impresora_laser">Impresora Láser:</label>
                <input type="text" id="impresora_laser" name="impresora_laser">
            </div>
        </div>
    </div>

    <!-- Checklist de Mantenimiento -->
    <div class="section">
        <h2>Checklist para el Mantenimiento de Equipos</h2>
        <button class="accordion">Puntos de Chequeo</button>
        <div class="panel">
            <label><input type="checkbox"> Verificar condiciones del equipo (manchas, rayones, golpes, etc.)</label><br>
            <label><input type="checkbox"> Encender el equipo y verificar que el sistema operativo inicie correctamente</label><br>
            <label><input type="checkbox"> Limpiar CPU/Portátil y componentes internos</label><br>
            <label><input type="checkbox"> Limpiar Monitor</label><br>
            <label><input type="checkbox"> Limpiar teclado y mouse</label><br>
            <label><input type="checkbox"> Verificar cableado estructurado</label><br>
            <label><input type="checkbox"> Limpiar impresoras (ticket y láser)</label><br>
            <label><input type="checkbox"> Respaldar información y configurar software</label><br>
        </div>
    </div>

    <!-- Firma -->
    <div class="footer">
        <h3>Señor usuario, por favor verifique el funcionamiento de su equipo antes de firmar</h3>
        <div class="firma">
            <label for="nombre_representante">Nombre del Representante de Soporte:</label>
            <input type="text" id="nombre_representante" name="nombre_representante">

            <label for="nombre_usuario">Nombre y Firma de Aceptación del Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario">
        </div>
        <button class="export-btn" id="exportBtn">Exportar a PDF</button>
    </div>
</div>

<script>
    // Función para manejar el acordeón
    const accordions = document.querySelectorAll('.accordion');
    accordions.forEach(acc => {
        acc.addEventListener('click', function () {
            this.classList.toggle('active');
            const panel = this.nextElementSibling;
            panel.style.display = panel.style.display === "block" ? "none" : "block";
        });
    });

    // Función para exportar el formulario a PDF
    document.getElementById('exportBtn').addEventListener('click', function () {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Título
        doc.setFontSize(22);
        doc.text('Checklist de Mantenimiento de Equipos', 10, 10);

        // Información del Mantenimiento
        doc.setFontSize(16);
        doc.text('Información del Mantenimiento:', 10, 30);
        doc.text('Fecha: ' + document.getElementById('fecha').value, 10, 40);
        doc.text('Dirección: ' + document.getElementById('direccion').value, 10, 50);
        doc.text('Sucursal: ' + document.getElementById('sucursal').value, 10, 60);
        doc.text('Estado: ' + document.getElementById('estado').value, 10, 70);
        doc.text('Ciudad: ' + document.getElementById('ciudad').value, 10, 80);
        doc.text('Clave: ' + document.getElementById('clave').value, 10, 90);

        // Datos del Usuario
        doc.text('Datos del Usuario:', 10, 100);
        doc.text('Tipo de equipo: ' + document.getElementById('tipo').value, 10, 110);
        doc.text('CPU / Portátil: ' + document.getElementById('cpu').value, 10, 120);
        doc.text('Monitor: ' + document.getElementById('monitor').value, 10, 130);

        // Checklist de Mantenimiento
        doc.text('Checklist:', 10, 140);
        doc.text('1. Verificar condiciones del equipo: ' + document.querySelector('input[type="checkbox"]:nth-of-type(1)').checked, 10, 150);
        doc.text('2. Encender el equipo: ' + document.querySelector('input[type="checkbox"]:nth-of-type(2)').checked, 10, 160);
        doc.text('3. Limpiar la CPU/Portátil: ' + document.querySelector('input[type="checkbox"]:nth-of-type(3)').checked, 10, 170);

        // Export PDF
        doc.save('checklist_mantenimiento.pdf');
    });
</script>

</body>
</html>
